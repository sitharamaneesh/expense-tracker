{% extends 'base.html'   %}
{%block content%}
<div class="content">
  <div class="image">
    <div class="navbar">            
        <a href= "{%url 'login'%}" style="float: left;">Back</a>    
    </div>
    <h3>Reset Password</h3> 
    <br>
<form action="passwordreset" method="POST">
    {%csrf_token%}
 
    <div class="form-group" >
    <div class="block"> 
    <label class="control-label">User Name:</label>
    <input class="form-control" required type="text" name="username" >   
    <label class="control-label">Email:</label>
    <input class="form-control"required type="email" name="email" >  
    <label class="control-label">New Password:</label>
    <input class="form-control" required type="password" name="newpassword" >   
    <input type="submit" style="position: relative;" class="submit" value="Reset">
  </div>
</div>  
</form>
</div>
</div>
{% endblock %}

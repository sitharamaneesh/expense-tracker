{%extends 'base.html'%}
{%block content%}
<div class="content">
    <div class="image"  style=" position: absolute; ">
        <div class="navbar">
            <a href="{%url 'home'%}" style="float: left;">Home</a>
            <a href="{%url 'addexpensepage'%}" >Add Expense</a>
            <a href="{%url 'addbalancepage'%}" >Add Balance</a>
            <a href="{%url 'viewpage'%}" >View Expenses</a>
            <a href="{%url 'checkbalancepage'%}"  class="active">Check Balance</a>
            <a href="{%url 'totalexppage'%}" >Total expenses</a>
            <a href="{%url 'logout'%}" style="float: right;">Log Out</a>
        </div>  
<form style="padding-top:40px;"action="checkBal" method="POST">
    {%csrf_token%}
<div class="form-group" >
    <div class="tablediv">
<table class="table"  style="margin-right: 200px;" >
    <tr>
        <th>User</th>
        <th>Balance</th>
       
    </tr>
    {%for i in bal%}
   
    <tr>
        <td>{{i.user|title}}</td>
        <td>{{i.deposit}}</td>
        
    </tr>
   
    {%endfor%}
    </div>
</table>
<p><input class="submit" type="submit" value="Check Balance"></p>
<div class="errmsg">{{msg1}}</div>
</div>

</form>
</div>
</div>
{%endblock%}
